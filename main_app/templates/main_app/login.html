{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page | Log in</title>

    <link rel="icon" type="image/png" style="border-radius: 50%" href="{% static 'dist/img/roundpes.png' %}">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha     -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Source Sans Pro', sans-serif;
    }

    .navbar {
        background: linear-gradient(135deg, #86c3e6, #5fa1f7);
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.9);
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        height: 50px;
        margin-right: 15px;
        border-radius: 50%;
    }

    .navbar-brand-text {
        color: white;
        font-weight: 600;
        font-size: 1.2rem;
    }

    .login-page {
        background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                    url('https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?q=80&w=3000');
        background-size: cover;
        background-position: center;
    }

    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        width: 100%;
        max-width: 400px;
        background: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        padding: 30px;
    }

    .login-logo {
        text-align: center;
        margin-bottom: 5px;
    }

    .login-logo img {
        max-width: 150px;
        border-radius: 50%;
        margin-bottom: 1px;
    }

    .login-logo b {
        display: block;
        font-size: 22px;
        color: #000000;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .nav-link {
        color: rgba(255,255,255) !important;
        transition: all 0.2s ease;
    }

    .nav-link:hover {
        color: rgb(0, 0, 0) !important;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="https://moderncoe.edu.in/">
            <img src="{% static 'dist/img/peslogo.png' %}" alt="PES Logo">
            <span class="navbar-brand-text">P.E.S. Modern College of Engineering</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Academics</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://127.0.0.1:8000/">Departments</a>
                        <a class="dropdown-item" href="http://127.0.0.1:8000/">Courses</a>
                        <a class="dropdown-item" href="http://127.0.0.1:8000/">Admissions</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/">Contact</a></li>
                <li class="nav-item"><a class="nav-link btn btn-outline-light" href="http://127.0.0.1:8000/">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Page Content -->
<div class="login-page">
    <div class="container login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="{% static 'dist/img/peslogo.png' %}" alt="PES Logo">
                <b>Admin Login</b>
            </div>

            <form action="doLogin/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                            <label class="custom-control-label" for="rememberMe">Remember Me</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </p>
        </div>
    </div>
</div>

<!-- Required JavaScript -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
